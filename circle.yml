machine:
  php:
    version: 7.0.8
  node:
    version: 6.9.2

dependencies:
  override:
    - yarn
  pre:
    - cp .env.circle .env
    - composer self-update
    - composer install --prefer-source --no-interaction --dev
    - composer ide
    - yarn global add gulp-cli
    - yarn install
    - gulp
