id: 4961
name: snsgal
environments:
    production:
        runtime: php-8.0:al2
        memory: 1024
        cli-memory: 512
        domain: yubin.snsgal.com.tw
        build:
            - 'composer install --no-dev'
            - 'php artisan event:cache'
            - 'npm ci && npm run prod && rm -rf node_modules'
    staging:
        runtime: php-8.0:al2
        memory: 1024
        cli-memory: 512
        build:
            - 'composer install'
            - 'php artisan event:cache'
            - 'npm ci && npm run dev && rm -rf node_modules'
