language: php

php:
  - 7.1
  - 7.0
  - hhvm

before_script:
  - cp .env.travis .env
  - mysql -e 'create database ci_testing;'
  - composer self-update
  - composer install --prefer-source --no-interaction --dev
  - composer ide

script: vendor/bin/phpunit

matrix:
  allow_failures:
    - php: hhvm

